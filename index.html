<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
    <title>Easy RP</title>
</head>
<body>
  <div class="img-container">
    <img src="./img/newLogoERP.svg" alt="ERP logo" id="logo">
  </div>

  <div class="container">
    <div class="login">
      <div class="status-container">
        <p id="status">Connection status - </p>
        <span class="dot" id="switch"></span>
      </div>
      <form action="#" id="login">
        <div class="form__group">
          <label for="details">Details</label>
          <input type="text" id="details" placeholder="Testing presence"/>
        </div>
  
        <div class="form__group">
          <label for="state">State</label>
          <input type="text" id="state" placeholder="Testing RPC"/>
        </div>

        <div class="form__group">
          <label for="largeImageKey">Large image name</label>
          <input type="text" id="largeImageKey" placeholder="exampleName"/>
        </div>

        <div class="form__group">
          <label for="largeImageText">Large image text</label>
          <input type="text" id="largeImageText" placeholder="Example text"/>
        </div>

        <div class="form__group">
          <label for="smallImageKey">Small image name</label>
            <input type="text" id="smallImageKey" placeholder="exampleName"/>
        </div>

        <div class="form__group">
          <label for="smallImageText">Small image text</label>
          <input type="text" id="smallImageText" placeholder="Example text"/>
        </div>

  
        <div class="form__group">
          <input class="btn" id="btnLogin" type="button" value="Update Presence!" />
        </div>

      </form>
    </div>
    
  </div>
  
  <div class="container" id="bottom-container">
    <div class="login">
      <form action="#" id="bottom-login">
        <div class="form__group">
          <label for="clientId">Client ID</label>
          <input type="text" id="clientId" placeholder="1014017162851975956"/>
        </div>
        <div>
          <label>(discord must be open to log in)</label>
        </div>
        <div class="form__group">
          <input class="btn" id="switchStatus" type="button" value="Log in!" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
